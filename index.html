<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharani Calclator.in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div class="container animate__animated animate__zoomIn">
        <h1 class="p-2">Calclator</h1>
        <div class="row">
            <div class="col-12">
                <input id="display" class="" type="text" readonly>
            </div>
        </div>
        <div class="row">

            <button style="color: rgb(255, 255, 255); background-color: rgb(255, 0, 0);" class="col point"
                onclick="not('4')">Delete</button>


            <button style="color: rgb(255, 255, 255); background-color: rgb(25, 0, 255);" class="col-5 point"
                onclick="add('%')">%</button>

            <button style="color: rgb(255, 255, 255); background-color: rgb(25, 0, 255);" class="col-9 point"
                onclick="add('-')">-</button>
        </div>
        <div class="row">

            <button class="col point" onclick="add('1')">1</button>


            <button class="col point" onclick="add('2')">2</button>


            <button class="col point" onclick="add('3')">3</button>


            <button style="color: rgb(255, 255, 255); background-color: rgb(25, 0, 255);" class="col point"
                onclick="add('*')">*</button>
        </div>
        <div class="row">
            <button class="col point" onclick="add('4')">4</button>

            <button class="col point" onclick="add('5')">5</button>

            <button class="col point" onclick="add('6')">6</button>

            <button style="color: rgb(255, 255, 255); background-color: rgb(25, 0, 255);" class="col point"
                onclick="add('/')">/</button>

        </div>
        <div class="row">
            <button class="col point" onclick="add('7')">7</button>

            <button class="col point" onclick="add('8')">8</button>

            <button class="col point" onclick="add('9')">9</button>

            <button style="color: rgb(255, 255, 255); background-color: rgb(25, 0, 255);" class="col point"
                onclick="add('+')">+</button>

        </div>
        <div class="row">
            <button class="col-10 point" onclick="add('0')">0</button>

            <button class="col-5 point" onclick="add('.')">.</button>

            <button style="color: rgb(0, 0, 0); background-color: rgb(255, 238, 0);" class="col point"
                onclick="equal('4')">=</button>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="">By BharaniDharan P</h1>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
